{% extends 'base_authorization.html' %}

{% block title %} Signup - Online Book Library {% endblock title %}

{% block css %}
<style>

#signup{
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}

#signup div small{
    display: inline-block;
    font-size: 18px;
}

</style>
{% endblock css %}

{% block body %}

<div class="container my-5" id="signup">
    <img src="/static/Allbooks/logo.png" alt="" srcset="" width="180px" height="180px">
    <h2>Create Your Account</h2>
    <div class="mb-3">
        <small id="emailHelp" class="form-text text-muted">Already havr an Account? </small>
        <a href="" class="text-danger">Sign In</a>
    </div>
    <form>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" size="50">
        </div>
        <div class="form-group">
          <label for="name">Last Name</label>
          <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">Username should be unique.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-block" >Signup</button>
        </div>
    </form>
</div>

{% endblock body %}
