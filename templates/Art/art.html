{% extends 'base.html' %}

{% block art%} bg-dark text-white {% endblock %}

{% block body %}

<div class="container" id="books">
    <div class="row">

        {% for book in allbooks %}
        <div class="col-md-4 py-4">
            <div class="card ">
                <img src="/media/{{book.thumnail }}" class="card-img-top" alt="..." height="200px">
                <div class="card-body">
                  <h5 class="card-title">{{ book.title }}</h5>
                  <p class="card-text"><b>By</b> {{ book.author }} on {{book.publish_date}}</p>
                  <a href="/art/{{book.title}}/{{book.slug}}/page=1" class="btn btn-primary">Read Now</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</div>

{% endblock body %}
